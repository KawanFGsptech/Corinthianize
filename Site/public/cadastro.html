<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corinthianize</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>

    <header class="hdr_titulo">
        <h1>CORINTHIANIZE</h1>
    </header>

    <div id="div_cadastro">
        <div>
            <p>Nome completo:</p>
            <input type="text" id="ipt_nome" autocomplete="off">
            <p>Nick:</p>
            <input type="text" id="ipt_nick" autocomplete="off">
            <p>Email:</p>
            <input type="text" id="ipt_email" autocomplete="off">
            <p>Senha:</p>
            <input type="password" id="ipt_senha"> <br> <br>
            <button onclick="cadastrar()" class="btn_cadlog">CADASTRAR</button>
        </div>
    </div>

</body>

</html>

<script>

    function cadastrar() {

        var nomeVar = ipt_nome.value
        var nickVar = ipt_nick.value
        var emailVar = ipt_email.value
        var senhaVar = ipt_senha.value

        if (nomeVar != "" || nickVar != "" || emailVar != "" || senhaVar != "") {
            setInterval(5000);
        } else {
            return alert('Preencha todos os campos')
        }

        if ((emailVar.endsWith('.com') == false && emailVar.endsWith('.br') == false) || emailVar.includes('@') == false) {
            return alert('Email inválido')
        }

        if (senhaVar.length < 8) {
            return alert('Senha inválida')
        }

        fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    nickServer: nickVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {
                        alert('Cadastro realizado com sucesso!!!')

                        setTimeout(() => {
                            window.location = "login.html";
                        }, 1);

                    } else {
                        throw "Houve um erro ao tentar realizar o cadastro!";
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });

    }

</script>
