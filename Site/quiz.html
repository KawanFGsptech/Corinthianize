            <button onclick="nextQuestion()">Próxima Pergunta</button>

<script>

const questions = [
            {
                question: "Qual é a capital do Brasil?",
                options: ["A) Brasília", "B) Rio de Janeiro", "C) São Paulo", "D) Salvador"],
                answer: "A"
            },
            {
                question: "Qual é o maior planeta do sistema solar?",
                options: ["A) Terra", "B) Júpiter", "C) Marte", "D) Saturno"],
                answer: "B"
            },
            {
                question: "Qual é a fórmula da água?",
                options: ["A) H2O", "B) CO2", "C) O2", "D) NaCl"],
                answer: "A"
            },
            {
                question: "Quem escreveu 'Dom Casmurro'?",
                options: ["A) Machado de Assis", "B) José de Alencar", "C) Clarice Lispector", "D) Jorge Amado"],
                answer: "A"
            },
            {
                question: "Qual é o continente onde fica o Egito?",
                options: ["A) Ásia", "B) Europa", "C) África", "D) América"],
                answer: "C"
            },
            {
                question: "Qual é a moeda oficial do Japão?",
                options: ["A) Yuan", "B) Won", "C) Iene", "D) Dólar"],
                answer: "C"
            },
            {
                question: "Quem pintou a Mona Lisa?",
                options: ["A) Van Gogh", "B) Picasso", "C) Leonardo da Vinci", "D) Michelangelo"],
                answer: "C"
            },
            {
                question: "Qual é o maior oceano do mundo?",
                options: ["A) Atlântico", "B) Índico", "C) Pacífico", "D) Ártico"],
                answer: "C"
            },
            {
                question: "Em que ano o homem pisou na Lua?",
                options: ["A) 1965", "B) 1969", "C) 1971", "D) 1975"],
                answer: "B"
            },
            {
                question: "Qual é a capital da França?",
                options: ["A) Paris", "B) Londres", "C) Berlim", "D) Madrid"],
                answer: "A"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionContainer = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];

            questionContainer.innerHTML = `<h2>${question.question}</h2>`;
            question.options.forEach(option => {
                questionContainer.innerHTML += `<label><input type="radio" name="answer" value="${option.charAt(0)}"> ${option}</label><br>`;
            });
        }

        function nextQuestion() {
            const radios = document.getElementsByName('answer');
            let selectedAnswer;

            for (const radio of radios) {
                if (radio.checked) {
                    selectedAnswer = radio.value;
                    break;
                }
            }

            if (selectedAnswer === questions[currentQuestionIndex].answer) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

</script>
